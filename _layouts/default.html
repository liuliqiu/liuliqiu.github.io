<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-{{ site.colors }}.css" rel="stylesheet" />
  <link href="/assets/css/ionicons.css" rel="stylesheet" />

</head>

<body>



  <header id="header">
    <div class="title">
      <h1><a href="/"><i class="icon-sun"></i> {{ site.name }}</a></h1>
      <p>{{ site.description }}</p>
    </div>
    <nav>
      <ul>
        <li><a href="/"><i class="icon ion-home"></i></a></li>
        <li><a href="/bookmarks"><i class="icon ion-bookmark"></i></a></li>
        <li><a href="/feed.xml"><i class="icon ion-social-rss"></i></a></li>
        <li><a href="https://github.com/liuliqiu"><i class="icon ion-social-github"></i></a></li>
        <li><a href="https://twitter.com/llq17501"><i class="icon ion-social-twitter"></i></a></li>
      </ul>
    </nav>
  </header>



  <div id="page">

    <div id="content">
      {{ content }}
    </div>

  </div>

  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="https://jekyllrb.com">Jekyll</a>, theme by <a href="https://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
{% if site.g_analytics %}
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.g_analytics }}', 'auto');
    ga('send', 'pageview');
{% endif %}
  </script>

</body>
</html>
